<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

<body>
    <header class="cabecalho">
       <section class="cabecalho-conteiner">
           <img class="cabecalho-conteiner-img" src="mycollection/png/logo.png" alt="">

                        <a href="#"><img class="conteudo-contatos-reuniao-conteiner-img" src="mycollection/png/003-profile-user.png" alt=""></a>Online
                        <a href="#"><img class="conteudo-contatos-reuniao-conteiner-img" src="mycollection/png/003-profile-user.png" alt=""></a>Online
                        <a href="#"><img class="conteudo-contatos-reuniao-conteiner-img" src="mycollection/png/003-profile-user.png" alt=""></a>Online

                            <a href="#">
                                <option>Joao</option>
                            </a>
                            <a href="#">
                                <option>Carlos</option>
                            </a>
                            <a href="#">
                                <option>Maria</option>
                            </a>
                            <a href="#">
                                <option>Fernanda</option>
                            </a>
