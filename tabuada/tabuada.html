<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="numero">
    <button id="adicionar">Tabuada</button>
    <button id="limpar">Limpar</button>
    <div id="res"></div>
    <script>
        let enter = document.querySelector("#numero") //tecla "Enter"
        let addTabuada= document.querySelector("#adicionar") //click
        let clear = document.querySelector('#limpar') //bot√£o limpar tabuada
        let res = document.querySelector('#res') // resposta
        let tabuadaClick = ""
        let tabuadaEnter = ""
        
        //adicionando tabuada com click
        addTabuada.addEventListener("click", function (event){ 
            let numero = parseInt(document.querySelector("#numero").value)
            console.log(typeof(numero))
            for(i = 0; i<=10; i++){
                tabuadaClick += `${numero} x ${i} = ${numero*i} <br>` 
            }
            res.innerHTML =  `<br>` + tabuadaClick + `<br>`
        })
        //adicionando tabuada com tecla "Enter"
        enter.addEventListener("keypress", function(e){
            let numero = parseInt(document.querySelector("#numero").value)
            if(e.key === "Enter"){
                for(i = 0; i<=10; i++){
                tabuadaEnter += `${numero} x ${i} = ${numero*i} <br>`
            }
            res.innerHTML = `<br>` + tabuadaEnter + `<br>`
            }
        })
        //limpando tabuada
        clear.addEventListener("click", limpar = (clear) => {
            res.innerHTML = ""
            tabuadaEnter = ""
            tabuadaClick = ""
            }) 
        

        
    </script>
</body>

</html>
