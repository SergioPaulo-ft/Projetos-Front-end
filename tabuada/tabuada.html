<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="numero">
    <button id="adicionar">Tabuada</button>
    <button id="limpar">Limpar</button>
    <div id="res"></div>
    <script>
        let enter = document.querySelector("#numero") //tecla
        let addTabuada= document.querySelector("#adicionar") //click
        let clear = document.querySelector('#limpar')
        let res = document.querySelector('#res') // resposta
        
        addTabuada.addEventListener("click", function (event){ 
            let numero = parseInt(document.querySelector("#numero").value)
            for(i = 0; i<=10; i++){
                res.innerHTML += `${numero} x ${i} = ${numero*i} <br>`
            }
            res.innerHTML += `<br>`
        })
        enter.addEventListener("keypress", function(e){
            let numero = parseInt(document.querySelector("#numero").value)
            if(e.key === "Enter"){
                for(i = 0; i<=10; i++){
                res.innerHTML += `${numero} x ${i} = ${numero*i} <br>`
            }
            res.innerHTML += `<br>`
            }
        })
        clear.addEventListener("click", function(e){
            res.innerHTML = " "
        })
    </script>
</body>

</html>
